<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Translation Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .extract-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .view-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }

        .view-btn:hover {
            background: #218838;
        }

        .info {
            background: #e8f4f8;
            border: 1px solid #b8daff;
            color: #004085;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåê Translation Extractor 1</h1>

        <button id="extractBtn" class="extract-btn" onclick="extractTranslations()">
            üìÑ Extract Translations
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Extracting translations...</p>
        </div>

        <div class="result" id="result">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function extractTranslations() {
            const btn = document.getElementById('extractBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Show loading state
            btn.disabled = true;
            btn.textContent = 'Extracting...';
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>${data.message}</p>
                        <p><strong>Total translations:</strong> ${data.total_keys}</p>                       
                        <button onclick="viewData()" class="view-btn">üëÅÔ∏è View Data</button>
                    `;

                    window.translationData = data.data;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error}</p>
                    `;
                }

                result.style.display = 'block';

            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to connect to server: ${error.message}</p>
                `;
                result.style.display = 'block';
            }

            // Reset button
            btn.disabled = false;
            btn.textContent = 'üìÑ Extract Translations';
            loading.style.display = 'none';
        }

        function downloadJSON() {
            if (!window.translationData) {
                alert('No data available to download');
                return;
            }
            
            const dataStr = JSON.stringify(window.translationData, null, 4);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `translations_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.json`;
            link.click();
        }

        function viewData() {
            if (!window.translationData) {
                alert('No data available to view');
                return;
            }

            const translations = window.translationData;
            const languages = Object.keys(translations).filter(key => key !== 'generated_at' && key !== 'total_keys');
            
            let tabsHTML = '';
            let contentHTML = '';
            
            languages.forEach((lang, index) => {
                const isActive = index === 0 ? 'active' : '';
                const displayStyle = index === 0 ? 'block' : 'none';
                
                tabsHTML += `<button class="tablinks ${isActive}" onclick="openTranslation(event, '${lang}')">${lang}</button>`;
                contentHTML += `<div id="${lang}" class="tabcontent" style="display: ${displayStyle};"><h3>${lang} Translations</h3><pre>${JSON.stringify(translations[lang], null, 2)}</pre></div>`;
            });

            const newWindow = window.open('', '_blank');
            
            newWindow.document.write(`
<!DOCTYPE html>
<html>
<head>
    <title>Translation Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; white-space: pre-wrap; }
        .header { background: #007bff; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; font-size: 14px; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #007bff; color: white; }
        .tabcontent { display: none; padding: 20px; border: 1px solid #ccc; border-top: none; max-height: 500px; overflow-y: auto; }
        .download-section { margin: 15px 0; text-align: center; }
        .download-all-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .download-all-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="header">
        <h2>üìä Translation Data</h2>
        <p>Generated: ${new Date().toLocaleString()}</p>
    </div>
    <div class="tab">${tabsHTML}</div>
    ${contentHTML}
    <script>
        const allData = ${JSON.stringify(translations)};
        
        function openTranslation(evt, langName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(langName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    
        
        if (document.getElementsByClassName("tablinks").length > 0) {
            document.getElementsByClassName("tablinks")[0].click();
        }
    <\/script>
</body>
</html>
            `);
            
            newWindow.document.close();
        }
    </script>

</body>

</html>
